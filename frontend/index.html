<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>NotesHub – Best Platform for Notes, Study Material & Student Resources</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="NotesHub is a platform where students can upload, download, and access high-quality notes and study materials for free. Fast, easy, and student-friendly."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="NotesHub, student notes, study material, free notes, PDF notes, download notes, upload notes, college notes, study resources"
    />

    <!-- Author -->
    <meta name="author" content="NotesHub Team" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com" />

    <!-- OpenGraph (Social Media SEO) -->
    <meta property="og:title" content="NotesHub – Free Notes & Study Resources" />
    <meta
      property="og:description"
      content="Download & upload notes easily. NotesHub is built for students to share knowledge effortlessly."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NotesHub – Free Notes for Students" />
    <meta
      name="twitter:description"
      content="Access thousands of student notes and study materials for free."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
